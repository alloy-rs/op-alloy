[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.package]
version = "0.2.12"
edition = "2021"
rust-version = "1.81"
authors = ["Alloy Contributors"]
license = "MIT OR Apache-2.0"
homepage = "https://github.com/alloy-rs/op-alloy"
repository = "https://github.com/alloy-rs/op-alloy"
exclude = ["benches/", "tests/"]

[workspace.lints.rustdoc]
all = "warn"

[workspace.lints.rust]
missing-debug-implementations = "warn"
missing-docs = "warn"
unreachable-pub = "warn"
unused-must-use = "deny"
rust-2018-idioms = "deny"
unnameable-types = "warn"

[workspace.lints.clippy]
all = { level = "warn", priority = -1 }
missing-const-for-fn = "warn"
use-self = "warn"
option-if-let-else = "warn"
redundant-clone = "warn"

[workspace.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[workspace.dependencies]
# Alloy
op-alloy-rpc-jsonrpsee = { version = "0.2.12", path = "crates/rpc-jsonrpsee" }
op-alloy-rpc-types = { version = "0.2.12", path = "crates/rpc-types" }
op-alloy-rpc-types-engine = { version = "0.2.12", path = "crates/rpc-types-engine" }
op-alloy-consensus = { version = "0.2.12", path = "crates/consensus", default-features = false }
op-alloy-genesis = { version = "0.2.12", path = "crates/genesis", default-features = false }
op-alloy-protocol = { version = "0.2.12", path = "crates/protocol", default-features = false }

alloy-rlp = { version = "0.3", default-features = false }
alloy-primitives = { version = "0.8", default-features = false }
alloy-sol-types = { version = "0.8", default-features = false }

alloy = { version = "0.4.0" }
alloy-consensus = { version = "0.4.0", default-features = false }
alloy-network = { version = "0.4.0", default-features = false }
alloy-network-primitives = { version = "0.4.0", default-features = false }
alloy-rpc-types = { version = "0.4.0" }
alloy-rpc-types-engine = { version = "0.4.0", default-features = false }
alloy-rpc-types-eth = { version = "0.4.0", default-features = false }
alloy-eips = { version = "0.4.0", default-features = false }
alloy-serde = { version = "0.4.0", default-features = false }
alloy-signer = { version = "0.4.0", default-features = false }
alloy-provider = { version = "0.4.0", default-features = false }
alloy-transport = { version = "0.4.0", default-features = false }

# Serde
serde_repr = "0.1"
serde = { version = "1.0", default-features = false, features = [
    "derive",
    "alloc",
] }
serde_json = { version = "1.0", default-features = false, features = ["alloc"] }

# rpc
jsonrpsee = { version = "0.24", features = [
    "jsonrpsee-core",
    "client-core",
    "server-core",
    "macros",
] }
jsonrpsee-core = "0.24"
jsonrpsee-types = "0.24"

# misc
cfg-if = "1"
hashbrown = "0.14.5"
spin = { version = "0.9.8", features = ["mutex"] }
derive_more = { version = "1.0", default-features = false }

## misc-testing
arbitrary = { version = "1.3", features = ["derive"] }
rand = "0.8"
thiserror = "1.0"
proptest = "1.4"
proptest-derive = "0.4"
tokio = "1"

## crypto
c-kzg = { version = "1.0", default-features = false }
k256 = { version = "0.13", default-features = false, features = ["ecdsa"] }
