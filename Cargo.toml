[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.package]
version = "0.7.1"
edition = "2021"
rust-version = "1.81"
authors = ["Alloy Contributors"]
license = "MIT OR Apache-2.0"
homepage = "https://github.com/alloy-rs/op-alloy"
repository = "https://github.com/alloy-rs/op-alloy"
exclude = ["benches/", "tests/"]

[workspace.lints.rustdoc]
all = "warn"

[workspace.lints.rust]
missing-debug-implementations = "warn"
missing-docs = "warn"
unreachable-pub = "warn"
unused-must-use = "deny"
rust-2018-idioms = "deny"
unnameable-types = "warn"

[workspace.lints.clippy]
all = { level = "warn", priority = -1 }
missing-const-for-fn = "warn"
use-self = "warn"
option-if-let-else = "warn"
redundant-clone = "warn"

[workspace.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[workspace.dependencies]
# Workspace
op-alloy-genesis = { version = "0.7.1", path = "crates/genesis", default-features = false }
op-alloy-protocol = { version = "0.7.1", path = "crates/protocol", default-features = false }
op-alloy-consensus = { version = "0.7.1", path = "crates/consensus", default-features = false }
op-alloy-network = { version = "0.7.1", path = "crates/network", default-features = false }
op-alloy-provider = { version = "0.7.1", path = "crates/provider", default-features = false }
op-alloy-registry = { version = "0.7.1", path = "crates/registry", default-features = false }
op-alloy-rpc-types = { version = "0.7.1", path = "crates/rpc-types", default-features = false }
op-alloy-rpc-jsonrpsee = { version = "0.7.1", path = "crates/rpc-jsonrpsee", default-features = false }
op-alloy-rpc-types-engine = { version = "0.7.1", path = "crates/rpc-types-engine", default-features = false }

# Alloy
alloy-eips = { version = "0.7.2", default-features = false }
alloy-serde = { version = "0.7.2", default-features = false }
alloy-signer = { version = "0.7.2", default-features = false }
alloy-network = { version = "0.7.2", default-features = false }
alloy-provider = { version = "0.7.2", default-features = false }
alloy-transport = { version = "0.7.2", default-features = false }
alloy-consensus = { version = "0.7.2", default-features = false }
alloy-rpc-types-eth = { version = "0.7.2", default-features = false }
alloy-rpc-types-engine = { version = "0.7.2", default-features = false }
alloy-network-primitives = { version = "0.7.2", default-features = false }

# Alloy RLP
alloy-rlp = { version = "0.3", default-features = false }

# Alloy Core
alloy-sol-types = { version = "0.8.12", default-features = false }
alloy-primitives = { version = "0.8.12", default-features = false }

# Revm
revm = "18.0.0"

# Serde
serde_repr = "0.1"
serde = { version = "1.0", default-features = false, features = [
    "derive",
    "alloc",
] }
serde_with = "3.11"
serde_json = { version = "1.0", default-features = false, features = ["alloc"] }

# Encoding
snap = "1.1.1"
bincode = "1.3.3"
ethereum_ssz = "0.8"

# Compression
miniz_oxide = "0.8.0"
alloc-no-stdlib = "2.0.4"
brotli = { version = "7.0.0", default-features = false }

# rpc
jsonrpsee = { version = "0.24", features = [
    "jsonrpsee-core",
    "client-core",
    "server-core",
    "macros",
] }
jsonrpsee-core = "0.24"
jsonrpsee-types = "0.24"

# misc
cfg-if = "1"
async-trait = "0.1.83"
unsigned-varint = "0.8.0"
spin = { version = "0.9.8", features = ["mutex"] }
lazy_static = { version = "1.5.0", default-features = false }
derive_more = { version = "1.0", default-features = false }
thiserror = { version = "2.0", default-features = false }
similar-asserts = "1.6"

# tracing
tracing-subscriber = "0.3.18"
tracing = { version = "0.1.40", default-features = false }

## misc-testing
arbitrary = { version = "1.3", features = ["derive"] }
arbtest = "0.3"
rand = "0.8"
proptest = "1.5"
proptest-derive = "0.5"
tokio = "1"
rstest = "0.23.0"

## crypto
c-kzg = { version = "1.0", default-features = false }
k256 = { version = "0.13", default-features = false, features = ["ecdsa"] }

